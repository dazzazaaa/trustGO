<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>trustGO! - Trasporti Notturni Sicuri</title>
  <style>
    body {
      background: linear-gradient(135deg, #7F00FF, #00BFFF, #87CEFA); /* sfumature: viola, blu e azzurro */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    form button {
      background-color: #800080; /* viola */
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Prenotazioni</a>
      <a href="chi-siamo.html">Chi Siamo</a>
      <a href="contatti.html">Contatti</a>
    </nav>
  </header>

  <div class="container">
    <h1>trustGO!</h1>
    <p>Il tuo trasporto notturno sicuro dopo cene aziendali, discoteche ed eventi.</p>
    <!-- Modulo di prenotazione: compilando il form si arriva alla pagina di scelta driver -->
    <form action="booking.html" method="GET">
      <input type="text" name="partenza" placeholder="Indirizzo di partenza" required>
      <input type="text" name="destinazione" placeholder="Destinazione" required>
      <input type="datetime-local" name="orario" required>
      <button type="submit">Prenota subito</button>
    </form>
  </div>

  <footer>
    &copy; 2025 trustGO!
  </footer>
</body>
</html>
